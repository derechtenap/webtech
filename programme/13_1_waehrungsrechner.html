<!DOCTYPE html>
<html lang="de">

    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="../stylesheets/reset.css">
        <title>
            13.1 Aufgabe: Währungsumrechner
        </title>
        
        <script>
            // Berechnet mit einem Währungskurs und einem €-Betrag
            // den entsprechenden $-Betrag aus
            var berechne = function() {
                var kurs = document.getElementById("inp_kurs").value;
                var betrag = document.getElementById("inp_betrag").value;

                kurs = ersetzeKomma(kurs);
                betrag = ersetzeKomma(betrag);

                var ergebnis = (kurs * betrag).toFixed(2);

                ergebnis = ersetzePunkt(ergebnis);
                console.log(ergebnis);
                document.getElementById("ausgabe").innerHTML = ergebnis; 
            }

            // Die beiden Funktionen ermöglichen es, Werte mit Punkt und
            // Komma einzutragen (Aufgabenteil b*).
            var ersetzeKomma = function(x) {
                if (x.includes(",")) {
                    return x = x.replace(",",".");
                }
                return x;
            }

            var ersetzePunkt = function(y) {
                if (y.includes(".")) {
                    return y = y.replace(".",",");
                }
                return y;
            }
        </script>
    </head>

    <body>
    
        <h1>
            Währungsumrechner
        </h1>
        <label for="inp_kurs">Kurs</label>
        <input type="number" id="inp_kurs" placeholder="1,29"> $/€
        <label for="inp_betrag">Betrag</label>
        <input type="number" id="inp_betrag" placeholder="230,78">€ <input type="button" value="=" onclick="berechne();">
        <var id="ausgabe">297,71</var> $

    </body>

</html>
