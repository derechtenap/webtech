<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Aufgabe: 2.7: Steckbrief als Tabelle</title>
    <link rel="stylesheet" href="/css/2-7-steckbrief-als-tabelle.css">
</head>

<body>
    <table>
        <tr>
            <th colspan="3">Bundeskanzlerin</th>
        </tr>
        <tr>
            <th>Name</th>
            <td>Merkel</td>
            <td rowspan="5"><img src="/grafiken/person.jpg" alt="Porträt von Angela Merkel"></td>
        </tr>
        <tr>
            <th>Vorname</th>
            <td>Angela</td>
        </tr>
        <tr>
            <th>Straße</th>
            <td>Am Reichstagsufer</td>
        </tr>
        <tr>
            <th>PLZ</th>
            <td>10000</td>
        </tr>
        <tr>
            <th>Ort</th>
            <td>Berlin</td>
        </tr>
    </table>
    <p>Urheberrecht: Porträt wurde durch eine selbst erstellte Platzhalter-Grafik ersetzt.</p>
</body>

</html>
