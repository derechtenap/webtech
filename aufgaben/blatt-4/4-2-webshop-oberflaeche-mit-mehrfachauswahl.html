<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Aufgabe 4.2: Webshop-Oberfläche mit Mehrfachauswahl</title>
    <link rel="stylesheet" href="/css/4-2-webshop-oberflaeche-mit-mehrfachauswahl.css">
</head>

<body>
    <div class="formular">
        <h1>Webshop</h1>
        <p>Wählen Sie ihre gewünschten Produkte aus:</p>

        <form action="http://haegar.fh-swf.de/spiegel.php" method="GET" target="_blank">

            <div>
                <input type="checkbox" id="ham" aria-label="Hammer" name="werkzeuge[]" value="hammer">
                <label for="ham">Hammer</label>
            </div>
            <div>
                <input type="checkbox" id="sch" aria-label="Schraubendreher" name="werkzeuge[]" value="schraubendreh">
                <label for="sch">Schraubendreher</label>
            </div>
            <div>
                <input type="checkbox" id="zan" aria-label="Zange" name="werkzeuge[]" value="zange">
                <label for="zan">Zange</label>
            </div>
            <div>
                <input type="checkbox" id="bor" aria-label="Bohrmaschine" name="werkzeuge[]" value="bohrmaschine">
                <label for="bor">Bohrmaschine</label>
            </div>
            <div>
                <input type="checkbox" id="kre" aria-label="Kreuzschraubendreher" name="werkzeuge[]" value="kschraub">
                <label for="kre">Kreuzschraubendreher</label>
            </div>

            <input type="submit" aria-label="Abschicken" value="Abschicken">

        </form>

    </div>
</body>

</html>
